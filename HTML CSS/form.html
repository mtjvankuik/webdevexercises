<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First name:</label>
			<input id="firstname" type="text" name="firstname" placeholder="John" required="1">
			<label for="lastname">Last name:</label>
		<input id="lastname" type="text" name="lastname" placeholder="Doe" required="1">
		</div>

		<div>
			<label for="gender">Gender:</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="female">Female</label>
			<input id="other" type="radio" name="gender" value="other">
			<label for="other">Other</label>
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="example@email.com" required>
			<label for="password">Password:</label>
			<input type="password" name="password" minlength="5" maxlength="10">
		</div>

		<div>
			<label for="birthday">Birthday:</label>
			<select id="month" name="month">
				<option value="" disabled selected>Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
			</select>
			<select id="day" name="day">
				<option value="" disabled selected>Day</option>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
			</select>
			<select id="year" name="year">
				<option value="" disabled selected>Year</option>
				<option value="2000">2000</option>
				<option value="1999">1999</option>
				<option value="1998">1998</option>
			</select>
		</div>
		<div>
			<label for="agree">I agree to the Terms and Services:</label>
			<input id="agree" name="agree" type="checkbox">
		</div>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
